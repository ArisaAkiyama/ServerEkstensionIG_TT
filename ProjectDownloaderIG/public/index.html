<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Download foto dan video dari Instagram dengan mudah. Mendukung postingan tunggal, carousel, dan reels.">
    <title>Instagram Downloader - Download Foto & Video IG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-width="2" />
                        <circle cx="12" cy="12" r="4" stroke="white" stroke-width="2" />
                        <circle cx="18" cy="6" r="1.5" fill="white" />
                    </svg>
                </div>
                <h1>InstaDown</h1>
            </div>
            <p class="tagline">Download foto & video Instagram dengan mudah</p>
        </header>

        <!-- Download Form -->
        <main class="main-content">
            <div class="download-card">
                <form id="downloadForm" class="download-form">
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H12H16C17.6569 21 19 19.6569 19 18V8.5M13.5 3L19 8.5M13.5 3V7C13.5 7.82843 14.1716 8.5 15 8.5H19"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <input type="url" id="urlInput" placeholder="Paste link Post atau Reel Instagram..." required
                            autocomplete="off">
                        <button type="button" id="pasteBtn" class="paste-btn" title="Paste dari clipboard">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V6H8V5Z"
                                    stroke="currentColor" stroke-width="2" />
                                <rect x="5" y="6" width="14" height="15" rx="2" stroke="currentColor"
                                    stroke-width="2" />
                            </svg>
                        </button>
                    </div>
                    <button type="submit" id="downloadBtn" class="download-btn">
                        <span class="btn-text">Download</span>
                        <span class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 3V16M12 16L7 11M12 16L17 11" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M3 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Loading State -->
                <div id="loadingState" class="loading-state hidden">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <p class="loading-text">Sedang memproses...</p>
                    <p class="loading-subtext">Mohon tunggu, ini bisa memakan waktu 5-15 detik</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-state hidden">
                    <div class="error-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
                            <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <circle cx="12" cy="16" r="1" fill="currentColor" />
                        </svg>
                    </div>
                    <p id="errorMessage" class="error-message">Terjadi kesalahan</p>
                    <button type="button" id="retryBtn" class="retry-btn">Coba Lagi</button>
                </div>
            </div>

            <!-- Results Gallery -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2>Hasil Download</h2>
                    <span id="mediaCount" class="media-count">0 media</span>
                </div>
                <div id="mediaGallery" class="media-gallery">
                    <!-- Media items will be inserted here -->
                </div>
                <button type="button" id="downloadAllBtn" class="download-all-btn hidden">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3V16M12 16L7 11M12 16L17 11" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 20H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    Download Semua
                </button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Dibuat dengan Developer ArisaAkiyama menggunakan Puppeteer & Express.js</p>
            <p class="disclaimer">Gunakan dengan bijak. Hormati hak cipta konten kreator.</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
